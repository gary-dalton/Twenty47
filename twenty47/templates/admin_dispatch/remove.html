{% extends "admin_dispatch/base.html" %}
{% import "_forms.html" as forms %}

{% block content %}
  <h2>
    Delete 
    {% if action == "IncidentType" %}
        Incident Type
    {% elif action == "UnitsImpacted" %}
        Housing Units Impacted
    {% endif %}
  </h2>

  <form action="?{{ request.query_string }}" method="post">
    {{ forms.render_disabled(form) }}
    <div class="actions">
      <input type="submit" class="btn primary" value="Delete">
      <a href="{{ url_for("admin_dispatch.index") }}" class="btn secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
